<html>
<head>
	<title>Student registration Form</title>

		<form>
			First Name:<br>
			<input type="First Name"><br>

			<input type="Last Name"><br>
			Father Name:<br>
			<input type="Father Name"><br>
			Date of Birth: <input type="date" name="Dob">

				<option value="course"M.E>M.E<br>
